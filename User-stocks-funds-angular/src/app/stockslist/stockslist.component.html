
<div class="stocksList">
  <h1>Stocks</h1>
<input list="symbols" [formControl]="searched_stock">
<datalist id="symbols">
  <option *ngFor="let symbol of symbols" (click)="addNewStock()" value={{symbol.label}}>
</datalist>
<button (click)="addNewStock()"> Add Stock</button>
<div class="grid-container">
    <div class="flip-card grid-item" *ngFor="let stock of pagedStocks">
<app-stock [stock]=stock [stocks]=stocks  [removeStock]=removeStock [changeStock]=changeStock></app-stock>
    </div>
    </div>
    <h3>Change Page:</h3>
    <div class="pages-div">
            
      <p *ngFor="let page of pages" (click)="handlePage(page)" class="page" [style.color]="page == currentPage ? 'lightblue' : 'black'">{{page}} </p>
  </div>
  </div>
