<input list="symbols" [formControl]="searched_stock">
<datalist id="symbols">
  <option *ngFor="let symbol of symbols" (click)="addNewStock()" value={{symbol.label}}>
</datalist>
<button (click)="addNewStock()"> Add Stock</button>
<div class="grid-container">
    <div class="flip-card grid-item" *ngFor="let stock of stocks">
<app-stock [stock]=stock [stocks]=stocks [rendredStock]=stock [removeStock]=removeStock [changeStock]=changeStock></app-stock>
    </div>
    </div>
