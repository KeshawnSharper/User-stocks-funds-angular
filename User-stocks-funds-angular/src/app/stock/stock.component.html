    <div class="flip-card-inner" [style.background-color]="stock.price > stock.prev_price? 'green' : (stock.price < stock.prev_price ? 'red' :  'gray')">
      <div class="flip-card-front">
        <h1>{{stock.company}}</h1>
        <p>{{price}}</p>
        <button (click)="removeStock(stock.id)">Close</button>
      </div>
  </div>
